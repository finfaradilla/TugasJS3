<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="" src="script.js"></script>
</head>

<body>
    <form id="tugas3script" style="width: 50%; background-color: aqua; border: 1px solid; text-align: center; margin: auto;">
        <table style="width: 100%;">
            <tr>
                <th colspan="2"> Form Input </th>
            </tr>
            <tr>
                <td><label for="">Nama</label></td>
                <td>
                    <input type="text" name="nama" id="nama" placeholder="masukkan nama anda">
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""> Pekerjaan </label>
                </td>
                <td>
                    <input type="text" name="pekerjaan" id="pekerjaan" placeholder="masukkan pekerjaan">
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""> Hobby </label>
                </td>
                <td>
                    <input type="text" name="hobi" id="hobi" placeholder="masukkan hobi">
                </td>
            </tr>

        </table>

        <button type="submit"
            style="margin: 10px 45%; padding: 10px 20px; background-color: blue; color: white; border: none; border-radius: 5px;">
            Submit </button>

            <div id="results" style="text-align: center; background-color: white; border: 1px solid; width: 50%; margin: auto; border-radius: 5px; padding: 10px; margin-bottom: 10px;  display: none;">
                <h4 id="output"></h4>
                <h5 id="namaOutput"></h5>
                <h5 id="pekerjaanOutput"></h5>
                <h5 id="hobiOutput"></h5>
            </div>
    </form>

</body>

</html>
